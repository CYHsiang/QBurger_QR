<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>QR Code桌號下載</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <style>
        body {
            font-family: 'Viga', sans-serif;
            padding: 20px;
        }

        input {
            width: 45%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 50%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #5a5a5a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .preview-container {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            margin: 0 auto;
            background: #ccc;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            width: 420px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .container {
            width: 80%;
            border: 1px solid #ccc;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>QRCode批量下載</h2>
        <label>店號：<input type="text" id="storeCode" placeholder="例如：Q22086"></label><br>
        <label>店名：<input type="text" id="storeName" placeholder="例如：創英店"></label><br>
        <button onclick="generatePreview()">產生預覽</button>
        <button onclick="downloadAll()">全部下載（1~22桌）</button>
        <div class="preview-container" id="previewContainer"></div>
    </div>
</body>

</html>
