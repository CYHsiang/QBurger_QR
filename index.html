<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>QBurger QRCode桌號下載</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Viga', sans-serif;
            background: #eee;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: #fff;
            max-width: 900px;
            width: 100%;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .header {
            display: flex;
            flex-direction: column;
            /* 上下排列 Logo 與標題 */
            align-items: center;
        }

        .header .logo {
            width: 80px;
            /* 可調整大小 */
            height: auto;
        }


        h2 {
            text-align: center;
            font-size: 24px;
        }

        .layout {
            display: flex;
            gap: 24px;
        }

        .left {
            flex: 1;
        }

        .right {
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            /* margin-bottom: 12px; */
        }

        input:focus {
            border-color: #5a5a5a;
            box-shadow: 0 0 0 2px rgba(90, 90, 90, 0.15);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px 0;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .btn-view {
            background: #6c757d;
        }

        .btn-download {
            background: #2c7be5;
        }

        .btn-clear {
            background: #c0392b;
        }

        .preview-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card,
        #placeholder {
            background: #f8f8f8;
            border-radius: 14px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        #placeholder {
            color: #666;
            border: 2px dashed #bbb;
            font-size: 16px;
            transition: all 0.3s;
        }

        #placeholder:hover {
            background: #e8e8e8;
            border-color: #999;
            color: #444;
            transform: scale(1.02);
        }

        .card canvas {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
        }

        .card .table-no {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .card a {
            font-size: 12px;
            color: #555;
            text-decoration: none;
            word-break: break-all;
            margin-top: 6px;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .card button {
            margin-top: 12px;
            background: #444;
            width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 8px;
        }

        .input-group label {
            font-weight: bold;
            font-size: 12px;
            width: 50px;
            text-align: right;
        }



        /* ===== RWD ===== */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                /* 左右變上下排列 */
                gap: 16px;
            }

            .right {
                width: 100%;
                /* 右邊容器撐滿 */
                flex-direction: row;
                /* QR Code 卡片橫向排列 */
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
            }

            .card canvas {
                max-width: 200px;
                /* 調小 QR Code */
                max-height: 200px;
            }

            .btn-group {
                flex-direction: column;
                /* 按鈕上下排列 */
            }

            button {
                width: 100%;
                /* 按鈕撐滿父容器 */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            input {
                font-size: 13px;
                padding: 10px 12px;
            }

            .card canvas {
                max-width: 150px;
                max-height: 150px;
            }

            .card .table-no {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="QBurger Logo" class="logo">
            <h2>QRCode桌號下載</h2>
        </div>
        <hr style="margin: 20px;">
        <div class="layout">
            <div class="left">
                <div class="input-group">
                    <label for="storeCode">店號：</label>
                    <input id="storeCode" placeholder="EX：Q22086">
                </div>

                <div class="input-group">
                    <label for="storeName">店名：</label>
                    <input id="storeName" placeholder="EX：創英店">
                </div>

                <div class="input-group">
                    <label for="tableCount">張數：</label>
                    <input id="tableCount" type="number" min="1" placeholder="EX：22">
                </div>
                <div class="btn-group">
                    <button class="btn-view" onclick="generatePreview()">View</button>
                    <button class="btn-download" onclick="downloadAll()">Download</button>
                    <button class="btn-clear" onclick="clearForm()">Clear</button>
                </div>
                <!-- 新增：顯示生成的 QR Code URL -->
                <div id="currentUrl" style="margin-top:12px;color:#555;word-break:break-all;"></div>
            </div>
            <div class="right">
                <div class="preview-container" id="previewContainer">
                    <div id="placeholder">尚未產生 QR Code</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
